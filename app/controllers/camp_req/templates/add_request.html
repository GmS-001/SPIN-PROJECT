<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Request</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/add_campaign.css">
</head>
<body>
    <header>
        <div class = 'home-page'>
            <a href = '{{url_for("user.home")}}'><img src = 'static/images/icons/home-03.png'></a> 
        </div>
        <div class = 'navigation'>
            <div class = 'navigation-icons'><img src = 'static/images/icons/search-refraction.png'></div>
            <div class = 'navigation-icons'><img src = 'static/images/icons/pencil-02.png'></div>
            <div class = 'navigation-icons'><img src = 'static/images/icons/annotation-question.png'></div>
            <a href = '{{url_for("camp_req.prev_campaign", username = username)}}' ><div class='navigation-buttons'>Previous Campaigns</div></a>
            <a href = '{{url_for("user.home")}}'><div class = 'navigation-buttons'>Logout</div></a>
        </div>
    </header>
    <div class="custom-container mt-5">
        <h2 class="form-title">Send Request for {{campaign_name}}</h2>
        <form action="{{ url_for('camp_req.add_request',username = username,campaign_name = campaign_name,influencer_name = influencer_name) }}" method="post">
            <input type="hidden" name="username" value="{{ username }}">
            <input type="hidden" name="campaign_name" value="{{ campaign_name }}">
            <input type="hidden" name="influencer_name" value="{{ influencer_name }}">
            <div class="form-group">
                <label for="message">Message</label>
                <input type="text" class="form-control" id="message" name="message" placeholder="Drop a message for the Sponsor">
            </div>
            <div class="form-group">
                <label for="posts">Number of Posts</label>
                <input type="text" class="form-control" id="posts" name="posts" placeholder="Total posts on various platforms">
            </div>
            <div class="form-group">
                <label for="payment">payment</label>
                <input type="text" class="form-control" id="payment" name="payment" placeholder="Enter your payment">
            </div>
            <button type="submit" class="btn btn-custom btn-block">Upload</button>
        </form>
    </div>
    
</body>
</html>
